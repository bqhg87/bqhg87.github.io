<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>

    <link rel="icon" href="https://bqhg87.github.io/assets/favicon.png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://bqhg87.github.io/assets/touchicon.png">
    <title>ECHO GROVE</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/logo.png"></img>
      <div class="headButtons">
        <button class="headButton" id="menuToggle" aria-label="Main Menu" data-sprite-y="0"></button>
        <button class="headButton" id="charToggle" aria-label="Character Settings" data-sprite-y="2"></button>
        <button class="headButton" id="meterToggle" aria-label="Delusion Meter" data-sprite-y="4">
          <svg id="meterIndicator" viewBox="0 0 6 6">
            <rect class="cls-b" x="1" y="1" width="4" height="4"/>
            <rect class="cls-f" y="1" width="1" height="4"/>
            <rect class="cls-f" x="5" y="1" width="1" height="4"/>
            <rect class="cls-f" x="1" y="5" width="4" height="1"/>
            <rect class="cls-f" x="1" width="4" height="1"/>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <aside id="sideMenuWrapper">
        <div class="sideMenu">
          <ul>
            <li><a href="?article=about" data-article="about" draggable="false">About</a></li>
            <li><a href="?article=credits" data-article="credits" draggable="false">Credits</a></li>
            <span class="menuTitle">General</span>
            <ul class="subMenu">
              <li><a href="?article=general1" data-article="general1" draggable="false">General 1</a></li>
              <li><a href="?article=general2" data-article="general2" draggable="false">General 2</a></li>
              <li><a href="?article=general3" data-article="general3" draggable="false">General 3</a></li>
            </ul>
            <span class="menuTitle">Another Section</span>
            <ul class="subMenu">
              <li><a href="?article=article1" data-article="article1" draggable="false">Article 1</a></li>
              <li><a href="?article=article2" data-article="article2" draggable="false">Article 2</a></li>
              <li><a href="?article=article3" data-article="article3" draggable="false">Article 3</a></li>
              <li><a href="?article=article4" data-article="article4" draggable="false">Article 4</a></li>
              <li><a href="?article=article5" data-article="article5" draggable="false">Article 5</a></li>
            </ul>
          </ul>
        </div>
      </aside>
      <aside class="pxDivWrapper" id="meterWrapper">
        <button class="closeMenuButton" id="closeMeter" aria-label="Close Delusion Meter"></button>
        <div id="meterBG">
          <div id="meterFG"></div>
        </div>
        <p id="meterLabel">Delusion Meter (%)</p>
      </aside>
      <aside class="pxDivWrapper" id="topContextWrapper">
        <p id="topContextLabel"></p>
      </aside>
      <aside class="pxDivWrapper" id="articleWrapper">
        <button class="closeMenuButton" id="closeArticle" aria-label="Close Article"></button>
        <div class="article"></div>
      </aside>
      <aside class="pxDivWrapper" id="dialogueWrapper">
        <p id="dialogue"></p>
        <div class="dropdown"></div>
      </aside>
      <aside id="charSelectorArrowsWrapper">
        <div class="charSelectorArrowsPairWrapper" id="charPairArrowsHair">
          <button class="charSelectorArrow Left" id="hairLeftToggle"></button>
          <button class="charSelectorArrow Right" id="hairRightToggle"></button>
        </div>
        <div class="charSelectorArrowsPairWrapper" id="charPairArrowsTops">
          <button class="charSelectorArrow Left" id="topsLeftToggle"></button>
          <button class="charSelectorArrow Right" id="topsRightToggle"></button>
        </div>
        <div class="charSelectorArrowsPairWrapper" id="charPairArrowsBottoms">
          <button class="charSelectorArrow Left" id="bottomsLeftToggle"></button>
          <button class="charSelectorArrow Right" id="bottomsRightToggle"></button>
        </div>
      </aside>
      <canvas id="game"></canvas>
    </main>
    <footer>
      <!--<div id="mainGameMenuWrapper">
        <button class="mainGameMenu" id="mainGameMenuToggle" aria-label="Main Game Menu" data-sprite-y="0"></button>
        <div class="pxDivWrapper" id="mainGameMenuSubWrapper">
          <button class="mainGameMenuSubToggle" aria-label="Open Inventory" id="inventoryToggle"></button>
          <button class="mainGameMenuSubToggle" aria-label="Open Tasks" id="tasksToggle"></button>
          <button class="mainGameMenuSubToggle" aria-label="Open Achievements" id="achievementsToggle"></button>
        </div>
      </div>-->
      <aside id="dialogueContextWrapper">
        <button class="footButton" id="dialogueToggle" aria-label="Start Dialogue" data-sprite-y="3"></button>
        <div class="pxDivWrapper" id="bottomLabelWrapper">
          <p id="bottomLabel"></p>
        </div>
      </aside>
      <aside id="charSettingsWrapper">
        <div id="charSettingsTitleWrapper">
          <button class="charSettingsSelector" id="charSettingsTitleLeft" aria-label="Character Settings Menu Left" data-sprite-y="0"></button>
          <div class="pxDivWrapper" id="charSettingsTitleWrapper">
            <p id="charSettingsTitle"></p>
          </div>
          <button class="charSettingsSelector" id="charSettingsTitleRight" aria-label="Character Settings Menu Right" data-sprite-y="1"></button>
          <button class="footButton small show" id="randomiseCharToggle" aria-label="Randomise Character Settings" data-sprite-y="6"></button>
        </div>
        <div id="charSettingsOptionsWrapper">
          <div class="charSettingsWrapper" id="charBodySettings">
            <div class="pxDivWrapper pxSelector" id="skinToneToggleWrapper">
              <p class="pxSelectorLabel" id="skinToneLabel">Skin Tone</p>
              <div id="skinTonePalette"></div>
              <div id="skinToneSelectorsWrapper">
                <button class="skinToneSelector" aria-label="Very Fair Skin Tone" data-tone="0"></button>
                <button class="skinToneSelector" aria-label="Fair Skin Tone" data-tone="1"></button>
                <button class="skinToneSelector" aria-label="Tan Skin Tone" data-tone="2"></button>
                <button class="skinToneSelector" aria-label="Deep Tan Skin Tone" data-tone="3"></button>
                <button class="skinToneSelector" aria-label="Light Brown Skin Tone" data-tone="4"></button>
                <button class="skinToneSelector" aria-label="Medium Brown Skin Tone" data-tone="5"></button>
                <button class="skinToneSelector" aria-label="Dark Brown Skin Tone" data-tone="6"></button>
                <button class="skinToneSelector" aria-label="Deep Brown Skin Tone" data-tone="7"></button>
              </div>
            </div>
            <div class="pxDivWrapper pxSelector" id="hairColorToggleWrapper">
              <p class="pxSelectorLabel">Hair</p>
              <button class="pxSelectorToggle" aria-label="Update Hair Color" id="hairToggle">
                <svg class="colorToggle" viewBox="0 0 8 8">
                  <rect class="cls-b-hair" x="1" y="1" width="6" height="6"/>
                  <rect class="cls-f-hair" y="1" width="1" height="6"/>
                  <rect class="cls-f-hair" x="7" y="1" width="1" height="6"/>
                  <rect class="cls-f-hair" x="1" y="7" width="6" height="1"/>
                  <rect class="cls-f-hair" x="1" width="6" height="1"/>
                </svg>
              </button>
            </div>
            <div class="pxDivWrapper pxSelector" id="eyeColorToggleWrapper">
              <p class="pxSelectorLabel">Eyes</p>
              <button class="pxSelectorToggle" aria-label="Update Eye Color" id="eyesToggle">
                <div id="autoEyesToggle" data-sprite-y="2"></div>
                <svg class="colorToggle" viewBox="0 0 8 8" id="eyesColorToggle">
                  <rect class="cls-b-eyes" x="1" y="1" width="6" height="6"/>
                  <rect class="cls-f-eyes" y="1" width="1" height="6"/>
                  <rect class="cls-f-eyes" x="7" y="1" width="1" height="6"/>
                  <rect class="cls-f-eyes" x="1" y="7" width="6" height="1"/>
                  <rect class="cls-f-eyes" x="1" width="6" height="1"/>
                </svg>
              </button>
            </div>
            <div class="pxDivWrapper pxSelector" id="blushToggleWrapper">
              <p class="pxSelectorLabel">Blush?</p>
              <button class="basicToggle" aria-label="Enable Blush" id="blushToggle"></button>
            </div>
            <div class="pxDivWrapper pxSelector" id="beardToggleWrapper">
              <p class="pxSelectorLabel">Beard?</p>
              <button class="basicToggle" aria-label="Enable Beard" id="beardToggle"></button>
            </div>
          </div>
          <div class="charSettingsWrapper" id="charWardrobeSettings">
            <div class="pxDivWrapper pxSelector" id="topColorToggleWrapper">
              <p class="pxSelectorLabel">Top</p>
              <button class="pxSelectorToggle" aria-label="Update Top Color" id="topToggle">
                <svg class="colorToggle" viewBox="0 0 8 8">
                  <rect class="cls-b-top" x="1" y="1" width="6" height="6"/>
                  <rect class="cls-f-top" y="1" width="1" height="6"/>
                  <rect class="cls-f-top" x="7" y="1" width="1" height="6"/>
                  <rect class="cls-f-top" x="1" y="7" width="6" height="1"/>
                  <rect class="cls-f-top" x="1" width="6" height="1"/>
                </svg>
              </button>
            </div>
            <div class="pxDivWrapper pxSelector" id="bottomColorToggleWrapper">
              <p class="pxSelectorLabel">Bottom</p>
              <button class="pxSelectorToggle" aria-label="Update Bottom Color" id="bottomToggle">
                <svg class="colorToggle" viewBox="0 0 8 8">
                  <rect class="cls-b-bottom" x="1" y="1" width="6" height="6"/>
                  <rect class="cls-f-bottom" y="1" width="1" height="6"/>
                  <rect class="cls-f-bottom" x="7" y="1" width="1" height="6"/>
                  <rect class="cls-f-bottom" x="1" y="7" width="6" height="1"/>
                  <rect class="cls-f-bottom" x="1" width="6" height="1"/>
                </svg>
              </button>
            </div>
            <div class="pxDivWrapper pxSelector" id="glassesToggleWrapper">
              <p class="pxSelectorLabel">Glasses?</p>
              <button class="basicToggle" aria-label="Enable Glasses" id="glassesToggle"></button>
            </div>
            <div class="pxDivWrapper pxSelector" id="shoeColorToggleWrapper">
              <p class="pxSelectorLabel">Shoes</p>
              <button class="pxSelectorToggle" aria-label="Update Shoe Color" id="shoeToggle">
                <svg class="colorToggle" viewBox="0 0 8 8">
                  <rect class="cls-b-shoe" x="1" y="1" width="6" height="6"/>
                  <rect class="cls-f-shoe" y="1" width="1" height="6"/>
                  <rect class="cls-f-shoe" x="7" y="1" width="1" height="6"/>
                  <rect class="cls-f-shoe" x="1" y="7" width="6" height="1"/>
                  <rect class="cls-f-shoe" x="1" width="6" height="1"/>
                </svg>
              </button>
            </div>
            <div class="pxDivWrapper pxSelector" id="charSpinControl"></div>
          </div>
        </div>
      </aside>
    </footer>
    <script type="module" src="/scripts/game.js"></script>
    <script type="module" src="/scripts/buttons.js"></script>
    <script type="module" src="scripts/closemenubutton.js"></script>
    <script type="module" src="scripts/charsettings.js"></script>
    <script type="module" src="/scripts/pxdiv.js"></script>
    <script type="module" src="/scripts/delmeter.js"></script>
    <script type="module" src="/scripts/articles.js"></script>
    <script type="module" src="/scripts/loadtext.js"></script>
    <script type="module" src="/scripts/dialoguebox.js"></script>
    <script type="module" src="/scripts/contextui.js"></script>
    <script type="module" src="/scripts/defaults.js"></script>
  </body>
</html>
